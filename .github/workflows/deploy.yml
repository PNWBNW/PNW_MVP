name: Deploy PNW-MVP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔑 Set Aleo private key from repository secret
        run: echo "ALEO_PRIVATE_KEY=${{ secrets.ALEO_PRIVATE_KEY }}" >> $GITHUB_ENV

      - name: 🛠️ Install Leo CLI from ProvableHQ GitHub (v2.4.1)
        run: |
          curl -L -o leo.zip https://github.com/ProvableHQ/leo/releases/download/v2.4.1/leo.zip
          unzip leo.zip -d $HOME/.aleo
          chmod +x $HOME/.aleo/leo
          echo "$HOME/.aleo" >> $GITHUB_PATH

      - name: ✅ Verify Leo Installation
        run: leo --version

      - name: 🔧 Set permissions for deployment script
        run: chmod +x deploy_pnw_mvp.sh

      - name: 🚀 Deploy contracts using deployment script
        run: ./deploy_pnw_mvp.sh
