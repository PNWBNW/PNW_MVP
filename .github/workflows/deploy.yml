name: Deploy to Aleo Testnet

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip curl

      - name: Download and Setup Leo CLI
        run: |
          curl -L -o leo.zip https://github.com/PNWBNW/pnw_mvp/releases/download/leo-2.4.1/leo-mainnet-x86_64-unknown-linux-gnu.zip
          unzip leo.zip
          sudo mv leo /usr/local/bin/leo
          sudo chmod +x /usr/local/bin/leo
          leo --version

      - name: Clean and Build PNW_MVP Project
        run: |
          leo clean
          leo build --network testnet

      - name: Deploy Programs Sequentially
        env:
          ALEO_PRIVATE_KEY: ${{ secrets.ALEO_PRIVATE_KEY }}
        run: |
          leo deploy --path src/main.leo --private-key "$ALEO_PRIVATE_KEY" --network testnet
          leo deploy --path src/employer_agreement.leo --private-key "$ALEO_PRIVATE_KEY" --network testnet
          leo deploy --path src/process_tax_compliance.leo --private-key "$ALEO_PRIVATE_KEY" --network testnet
          leo deploy --path src/weekly_payroll_pool.leo --private-key "$ALEO_PRIVATE_KEY" --network testnet
          leo deploy --path src/pncw_payroll.leo --private-key "$ALEO_PRIVATE_KEY" --network testnet
          leo deploy --path src/pniw_payroll.leo --private-key "$ALEO_PRIVATE_KEY" --network testnet
          leo deploy --path src/subdao_reserve.leo --private-key "$ALEO_PRIVATE_KEY" --network testnet
          leo deploy --path src/oversightdao_reserve.leo --private-key "$ALEO_PRIVATE_KEY" --network testnet
          leo deploy --path src/tax_sink.leo --private-key "$ALEO_PRIVATE_KEY" --network testnet
